<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<!--設定螢幕縮放比例-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>jQuery Mobile 網路應用程式</title>
<!--載入的函數庫與樣式檔-->
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.css" />

</head> 
<body>

            <li><a href="#">Acura</a></li>

    </div>

	</div>

</html>
